<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (populateShoppingList)="addNewIngredient($event)"></app-shopping-edit>
    </div>
</div>

<hr class="divider">

<div class="list-group">
    <a *ngFor="let ingredient of ingredients" class="list-group-item" style="cursor: pointer;">{{ ingredient.name }} ({{ ingredient.amount }})</a>
</div>

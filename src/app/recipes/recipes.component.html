<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="onRequestedRecipeDetails($event)"></app-recipe-list>
    </div>

    <div class="col-md-7">
        <app-recipe-detail *ngIf="requestedRecipeDetails; else infoText" [recipeDetails]="requestedRecipeDetails"></app-recipe-detail>
        <ng-template #infoText>Please select a recipe!</ng-template>
    </div>
</div>
